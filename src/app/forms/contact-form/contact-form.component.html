<div class="container">
    <div class="form">
        <br>
        <h3 class="mb-3 forest-text text-center">Contact Information</h3>
        <form  #contactForm="ngForm" enctype="multipart/form-data"  (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="first name">First name</label>
                <input class="form-control" type="text" [(ngModel)] = "contact && contact.name" name="first name" placeholder="first name" required autofocus>
            </div>
            <div class="form-group">
                <label for="last name">Last name</label>
                <input class="form-control" type="text" [(ngModel)] = "contact && contact.lastName" name="last name" placeholder="last name" required>
            </div>
            <div class="form-group">
                <label for="telephone">Telephone</label>
                <input class="form-control" type="text" [(ngModel)] = "contact && contact.telephone" name="telephone" placeholder="telephone">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input class="form-control" type="text" name="city" [(ngModel)] = "contact && contact.city" placeholder="city" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input class="form-control" type="text" name="address" [(ngModel)] = "contact && contact.address" placeholder="address">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" [(ngModel)] = "contact && contact.email" name="email" placeholder="email">
            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-light btn-block" type="submit" [disabled]="!contactForm.form.valid">Submit</button>
            </div>
        </form>
    </div>
</div>
