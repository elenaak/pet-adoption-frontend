<div class="mt-3">
  <button class="btn btn-lg btn-light btn-block d-sm-none" (click)="collapse=!collapse" type="button"
    aria-expanded="false" aria-label="Toggle Filters">
    Filters
  </button>
  <form [hidden]="collapse" #petForm="ngForm" enctype="multipart/form-data" (ngSubmit)="onSearchFilter()">
    <div class="form-group text-center">
      <label for="name">Name</label>
      <input class="form-control" type="text" name="name" placeholder="Pet Name" [(ngModel)]="petName" required
        autofocus>
    </div>
    <div class="form-group text-center">
      <label for="type">Type</label>
      <select name="type" class="form-control custom-select" placeholder="type of animal" [(ngModel)]="petType" required
        autofocus>
        <option *ngFor="let petType of petTypeValues" value="{{petType}}">{{petType}}</option>
      </select>
    </div>
    <div class="form-group text-center">
      <label for="breed">Breed</label>
      <input class="form-control" type="text" name="breed" placeholder="Pet Breed" [(ngModel)]="petBreed" required>
    </div>
    <div class="form-group text-center">
      <label for="age">Age</label>
      <select name="age" class="form-control custom-select" placeholder="age of animal" [(ngModel)]="petAge" required
        autofocus>
        <option *ngFor="let petAge of petAgeValues" value="{{petAge}}">{{petAge}}</option>
      </select>
    </div>

    <div class="form-group text-center">
      <label for="sex">Sex</label>
      <select name="sex" class="form-control custom-select" placeholder="sex of animal" [(ngModel)]="petSex" required
        autofocus>
        <option *ngFor="let petSex of petSexValues" value="{{petSex}}">{{petSex}}</option>
      </select>
    </div>
    <div class="form-group text-center">
      <label for="color">Color</label>
      <select name="color" class="form-control custom-select" placeholder="color of animal" [(ngModel)]="petColor"
        required autofocus>
        <option *ngFor="let petColor of petColorValues" value="{{petColor}}">{{petColor}}</option>
      </select>
    </div>
    <div class="form-group">
      <button class="btn btn-lg btn-light btn-block" type="submit">Search</button>
    </div>

  </form>
</div>
