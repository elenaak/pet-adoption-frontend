<div class="card">
  <div class="card__image-holder">
      <img class="card__image" src="{{pet.image}}" alt="pet image" />
  </div>
  <div class="caption" style="margin-bottom: 0px;">
      <div class="card-title">
          <div class="row">
              <div class="col-md-9">
                  <h2>
                      {{pet.name}}
                  </h2>
              </div>
              <div class="col-md-3">
                  <button (click)="onLike(pet.id)" class="heart"><span>
                          <fa-icon [icon]="heart"></fa-icon>
                      </span></button>
              </div>
          </div>
      </div>
  </div>
</div>
