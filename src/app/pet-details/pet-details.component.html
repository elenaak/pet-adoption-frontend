<div class="container" *ngIf="pet">
    <h1 class="my-4">
        {{pet.name}}
        <small> from {{contact.city}}</small>
    </h1>
    <div class="row">
        <div class="col-md-6">
            <img class="img-fluid" src="https://i.pinimg.com/564x/37/5d/9e/375d9e22dcc0c854d14d5ab51c2008c7.jpg" alt="pet image">
        </div>
        <div class="col-md-6">
            <h4>Details:</h4>
            <form>
                <div class="row">
                  <div class="col">
                    <label for="sex">Sex</label>
                    <input  type="text" class="form-control" value="{{pet.sex}}" name="sex" readonly >
                  </div>
                  <div class="col">
                    <label for="age">Age</label>
                    <input type="text" class="form-control" name ="age" value="{{pet.age}}" readonly >
                  </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="breed">Breed</label>
                        <input type="text" class="form-control" name ="breed" value="{{pet.breed}}" readonly >
                      </div>
                    <div class="col">
                      <label for="color">Color</label>
                      <input type="text" class="form-control" name ="color" value="{{pet.color}}" readonly >
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                        <label for="height">Height</label>
                        <input type="text" class="form-control" name ="height" value="{{medicalRecord.height}}" readonly >
                      </div>
                    <div class="col">
                      <label for="color">Weight</label>
                      <input type="text" class="form-control" name ="weight" value="{{medicalRecord.weight}}" readonly >
                    </div>
                  </div>
              </form>
            <h4 style="margin-top: 50px;">Ask about {{pet.name}}</h4>
            <ul>
                <li>
                    <span>
                        <fa-icon [icon]="phone"></fa-icon>
                    </span>
                    <span class="ml-2">{{contact.telephone}}</span>
                </li>
                <li>
                    <span>
                        <fa-icon [icon]="email"></fa-icon>
                    </span>
                    <span class="ml-2">{{contact.email}}</span>
                </li>
                <li>
                    <span>
                        <fa-icon [icon]="city"></fa-icon>
                    </span>
                    <span class="ml-2">{{contact.city}}</span>
                </li>
                <li>
                    <span>
                        <fa-icon [icon]="location"></fa-icon>
                    </span>
                    <span class="ml-2">{{contact.address}}</span>
                </li>
            </ul> 
        </div>
    </div>
    <h3 class="my-3">Meet {{pet.name}}</h3>
    <div>{{pet.description}}</div>
    <h3>Allergies</h3>
    <div>
        {{medicalRecord.allergies}}
    </div>
    <h3>Vaccines</h3>
    {{medicalRecord.vaccines}}

</div>
