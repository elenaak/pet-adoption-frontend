<div class="delete">
    <h2 style="margin-bottom: 20px;">Are you sure you want to delete this ad?</h2>
    <div class="row">
        <button class="col-md-5" id="yes" (click)="onYes()">Yes</button>
        <button class="col-md-5" (click)="onCancel()">Cancel</button>
    </div>
    <div>
        <p>{{error}}</p>
    </div>
</div>
