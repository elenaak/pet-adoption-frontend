<div class="container">
    <div class="form">
        <br>
        <h3 class="mb-3 forest-text text-center">Health information about your pet</h3>
        <form enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Weight</label>
                <input class="form-control" type="text" name="weight" placeholder="weight" required autofocus>
            </div>
            <div class="form-group">
                <label for="height">Height</label>
                <input class="form-control" type="text" name="height" placeholder="height" required>
            </div>
            <div class="form-group">
                <div>Neutered</div>
                <input type="radio" id="yes" name="neutered" value="yes">
                <label for="yes">Yes</label><br>
                <input type="radio" id="no" name="neutered" value="no">
                <label for="no">No</label><br>
            </div>
            <div class="form-group">
                <label for="allergies">Allergies</label>
                <textarea class="form-control" rows="5" type="text" name="allergies" placeholder="allergies"></textarea>
            </div>
            <div class="form-group">
                <label for="vaccines">Vaccines</label>
                <textarea class="form-control" rows="5" type="text" name="vaccines" placeholder="vaccines"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-light btn-block" routerLink="/ads/new/contact">Next</button>
            </div>
        </form>
    </div>
</div>
